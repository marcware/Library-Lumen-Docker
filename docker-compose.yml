version: '3.5'

services:
  udemy-lumen-app:
    build:
      context: '.'
      args:
        uid: ${UID}
    container_name: udemy-lumen-app
    ports:
      - 8000:80
    environment:
      - APACHE_RUN_USER=#1000
      - APACHE_RUN_GROUP=#1000
    volumes:
      - ./LumenAuthorApi:/var/www/html
    networks:
      backend:
        aliases:
          - app

  udemy-mysql-db:
    image: mysql:5.7
    container_name: udemy-mysql-db
    volumes:
      - ./run/var:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=securerootpassword
      - MYSQL_DATABASE=lumen-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=securerootpassword
    networks:
      backend:
        aliases:
          - udemy-mysql-db

networks:
  backend:
    name: backend-network
